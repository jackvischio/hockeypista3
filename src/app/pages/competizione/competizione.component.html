<app-navbar-campionato
    [nome]="competizione.categoria + ' - ' + competizione.nome"
    [(currentTab)]="currentTab"
></app-navbar-campionato>

<app-loading *ngIf="loading"></app-loading>

<!-- desktop -->
<div class="container-fluid d-none d-md-block p-3" *ngIf="!loading">
    <div class="row">
        <div class="col-md-5 col-lg-4 col-xl-3 calendario">
            <app-calendario
                [idComp]="id"
                [tipo]="competizione.tipo"
                [calendario]="calendario"
            ></app-calendario>
        </div>
        <div class="col-lg-7 p-0">
            <div class="row">
                <div class="col-6 classifica">
                    <app-classifica
                        [classifica]="classifica"
                    ></app-classifica>
                </div>
                <div class="col-6 marcatori">

                </div>
            </div>
        </div>
        <div class="col-lg-2 squadre">
            <app-squadre-competizione
                [squadre]="squadre"
            ></app-squadre-competizione>
        </div>
    </div>
</div>

<!-- mobile -->
<div class="container-fluid d-block d-md-none pt-3" *ngIf="!loading">
    <div *ngIf="currentTab == 0">
        <app-calendario
            [idComp]="id"
            [tipo]="competizione.tipo"
            [calendario]="calendario"
        ></app-calendario>
    </div>

    <div *ngIf="currentTab == 1">
        <app-classifica
            [classifica]="classifica"
        ></app-classifica>
    </div>

    <div *ngIf="currentTab == 2">
        <app-squadre-competizione
            [squadre]="squadre"
        ></app-squadre-competizione>
    </div>
</div>
