<div class="container">
    <div class="row mt-3 justify-content-center">

                        <span style="font-size: 2em" class="pr-4">
                            <i class="fas fa-running"></i>
                        </span>
                        <h3 class="pl-4 m-0">
                            &nbsp;&nbsp;&nbsp;Partite in corso

            </div>

            <div class="bg-white p-0 mb-3 shadow rounded">
                <a role="button" class="btn btn-outline-primary w-100">
                    <div class="w-100 py-2 py-md-3 px-3 px-md-4 d-flex flex-row align-items-center text-right">
                        <span style="font-size: 2em" class="pr-4">
                            <i class="fas fa-newspaper"></i>
                        </span>

                    </div>

            <div class="bg-white p-0 mb-3 shadow rounded">

                        <span style="font-size: 2em" class="pr-4">

            <div class="bg-white p-0 mb-3 shadow rounded">

                        <span style="font-size: 2em" class="pr-4">
                            <i class="fas fa-history"></i>
                        </span>
                        <h3 class="pl-4 m-0">
                            &nbsp;&nbsp;&nbsp;Stagioni passate

                    </div>

            <div class="bg-white p-0 mb-3 shadow rounded">
                <a role="button" class="btn btn-outline-secondary w-100">
                    <div class="w-100 py-2 py-md-3 px-3 px-md-4 d-flex flex-row align-items-center text-right">
                        <span style="font-size: 2em" class="pr-4">
                            <i class="fas fa-cog"></i>
                        </span>
                        <h3 class="pl-4 m-0">
