<app-navbar></app-navbar>

<app-loading *ngIf="loading"></app-loading>

<div class="row mt-3 justify-content-center">
    <div class="col-12 col-md-10 col-lg-6 col-xl-4">
        <div class="accordion rounded" id="accordionExample">
            <div class="accordion-item mt-1 rounded shadow" *ngFor="let categ of categorie; let i = index">
                <h2 class="accordion-header rounded">
                    <button class="accordion-button rounded" [ngClass]="{'collapsed': i!=0}" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i"
                        [attr.aria-expanded]="i == 0 ? 'true' : 'false'" [attr.aria-controls]="'#collapse'+i">
                        <span>{{ categ.categoria }}</span>
                    </button>
                </h2>
                <div [id]="'collapse'+i" class="accordion-collapse collapse" [ngClass]="{'show': i==0}" data-bs-parent="#accordionExample">
                    <div class="accordion-body p-0">
                        <div *ngFor="let comp of categ.competizioni" class="competizione justify-content-between" (click)="apriComp(comp.id)">
                            <span style="font-size: 1.1em" class="cursor-pointer">
                                {{ comp.nome }}
                            </span>
                            <span role="button" class="badge bg-secondary shadow text-center" style="width: 70px; line-height: 1.1em;">
                                segui
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
